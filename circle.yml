version: 2
general:
  build_dir:
    /
  branches:
    only:
      - master
      - deploy_ci

checkout:
  post:
    - wget https://github.com/gohugoio/hugo/releases/download/v0.37.1/hugo_0.37.1_Linux-64bit.deb
    - sudo dpkg -i hugo_0.37.1_Linux-64bit.deb

machine:
  timezone:
    Asia/Tokyo

dependencies:
  pre:
    - sudo pip install awscli
  post:
    - touch application-`date +"%Y-%m%d-%I-%M-%S"` && mv application-* $CIRCLE_ARTIFACTS
    - hugo
    - cd public

test:
  override:
    - echo "skip test"

deployment:
  production: # just a label; label names are completely up to you
    branch: master
    commands:
      - ls
      - aws s3 sync ./public s3://saltandsugar.tech/ --delete

  staging:
    branch: deploy_ci
    commands:
      - ls
      - aws s3 sync ./public s3://saltandsugar.tech/ --delete
